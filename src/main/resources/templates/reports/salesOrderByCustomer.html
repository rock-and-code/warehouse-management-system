<!-- Header -->
<!-- Header fragment -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- Navbar fragment -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <!-- ALERTS TO PROVIDE USER FEEDBACK ON SUCCESSFUL CUSTOMER DELETION -->
    <div th:if="${param.customerDeleted}">
        <div class="alert alert-success alert-dismissible fade show my-3" role="alert">
            Customer has been deleted
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="col-md-6 mx-auto">
        <!-- Page headers -->
        <h1 class="my-3 text-center">Sales Order By Customer</h1>
        <!-- SALES ORDER FORM -->
        <form action="#" th:action="@{/reports/sales-order-by-customer}" th:object="${salesOrderByCustomerDto}"
            method="post" class="horizontal needs-validation" novalidate>

            <!-- CUSTOMER ID -->
            <div class="my-3">
                <label for="customerId" class="form-label">Customer Id</label>
                <select class="form-select" th:field="*{customerId}" id="customerId" aria-label="Default select example"
                    required>
                    <option value="" selected disable>Choose...</option>
                    <option th:each="customer: ${customers}" th:text="|${customer.id} - ${customer.name}|"
                        th:value="${customer.id}">Two
                    </option>
                </select>
                <div class="invalid-feedback">
                    Please select a customer
                </div>
            </div>

            <!-- SEARCH BUTTON -->
            <div class="">
                <div class="d-grid mx-auto">
                    <input type="submit" id="print-report" value="Print Report" class="btn btn-dark" />
                </div>
            </div>
        </form>
    </div>

</div>

<script>
    //JAVASCRIPT SNIPPET TO PROVIDES DATA VALIDATION ON FRONT END WHEN FORM IS SUBMITTED
    //IT WILL SUPPLY A MESSAGE BELOW THE BLANK INPUT FIELD
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        // it checks every input field that its class attribute contains "needs-validation"

        //TODO: MOVE JS TO SEPARTE FILE
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
<!-- Header fragment -->
<div th:insert="~{fragments/footer :: footer}"></div>
