<!-- Header -->
<!-- Header fragment -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- Navbar fragment -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="col-md-6 mx-auto">
        <!-- Page headers -->
        <h1 class="my-3 text-center">Stock Level Report By Vendor</h1>
        <!-- SALES ORDER BY CUSTOMER FORM -->
        <form action="#" th:action="@{/reports/stock-level-report-by-vendor}" th:object="${stockLevelReportByVendor}"
            method="post" class="horizontal needs-validation" novalidate>

            <!-- CUSTOMER ID -->
            <div class="my-3">
                <label for="vendorId" class="form-label">Vendor</label>
                <select class="form-select" th:field="*{vendorId}" id="vendorId" aria-label="Default select example"
                    required>
                    <!-- <option value="" selected disable>Choose...</option> -->
                    <option th:each="vendor: ${vendors}" th:text="|${vendor.id} - ${vendor.name}|"
                        th:value="${vendor.id}">Two
                    </option>
                </select>
                <div class="invalid-feedback">
                    Please select a customer
                </div>
            </div>

            <!-- SEARCH BUTTON -->
            <div class="">
                <div class="d-grid mx-auto">
                    <input type="submit" id="print-report" value="Print Stock Level Report" class="btn btn-dark" />
                </div>
            </div>
        </form>
    </div>

</div>

<script>
    //JAVASCRIPT SNIPPET TO PROVIDES DATA VALIDATION ON FRONT END WHEN FORM IS SUBMITTED
    //IT WILL SUPPLY A MESSAGE BELOW THE BLANK INPUT FIELD
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        // it checks every input field that its class attribute contains "needs-validation"

        //TODO: MOVE JS TO SEPARTE FILE
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
<!-- Header fragment -->
<div th:insert="~{fragments/footer :: footer}"></div>
