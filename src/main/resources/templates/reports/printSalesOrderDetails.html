<!-- Header -->
<!-- Header fragment -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- Navbar fragment -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <!-- Page headers -->
    <h1 class="my-3 text-center" th:text="|Customer: ${salesOrder.customer.name}|">Customer</h1>
    <h3 class="my-3 text-center" th:text="|Address: ${salesOrder.customer.formattedAddress}|">Customer Address</h3>
    <h3 class="my-3 text-center" th:text="|Date: ${salesOrder.date}|">Date</h3>
    <!-- Customer list as table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Sku</th>
                <th scope="col">Qty</th>
                <th scope="col">Sales Price</th>
                <th scope="col">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="salesOrderLine : ${salesOrder.saleOrderLines}">
                <th scope="row" th:text="${salesOrderLine.item.description}">1</th> <!--scope="row" -->
                <td th:text="${salesOrderLine.item.sku}">Mark</td>
                <td th:text="${salesOrderLine.qty}">Mark</td>
                <td th:text="${#numbers.formatCurrency(salesOrderLine.itemPrice.price)}">Otto</td>
                <td th:text="${#numbers.formatCurrency(salesOrderLine.subtotal)}">Otto</td>
            </tr>
        </tbody>
    </table>
    <h4 class="my-3 text-center" th:text="|Total: ${#numbers.formatCurrency(salesOrder.total)}|">Customer List</h4>
</div>

<!-- Header fragment -->
<div th:insert="~{fragments/footer :: footer}"></div>
